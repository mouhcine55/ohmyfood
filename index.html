<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5250a0fce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood</title>
  </head>
  
  <body>
    <header>
      <img src="assets/logo/ohmyfood.png" alt="ohmyfood_logo">    
   </header>
   
   <main>
    <section class="local">
      <i class="fas fa-map-marker-alt fas local-icon"></i>
      <span class="local-text">Paris,Belleville</span>
    </section>

    <section class="explorer" >
      <h2>Réserver le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </section>
       
    <!-- Section Fonctionnement -->
    <section class="steps">
      <div class="steps__content">
        <h2>Fonctionnement</h2>
        <div class="steps__list">
          <div class="steps__list--icons">
            <p class="number">1</p>
            <i class="fas fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="steps__list--icons">
            <p class="number">2</p>
            <i class="fas fa-list-ul"></i>
            <p>Composez votre menu</p>
          </div>
          <div class="steps__list--icons">
            <p class="number">3</p>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </section>

       

       
         

       </section>
       
    </main>
    
 </body>
</html>
